<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
            width: 30%;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-primary {
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .btn-secondary {
            border-radius: 20px;
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
            float: right;
        }

        .btn-secondary:hover {
            background-color: #495057;
            border-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Benutzer">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
                    <a href="index.jsp" class="btn btn-secondary float-end">Zurück zur Startseite</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const users = [
                { username: 'MaxMustermann', password: 'Max123' },
                { username: 'JaneDoe', password: 'Jane456' },
                { username: 'MichaelaMusterfrau', password: 'Michaela789' },
                { username: 'JanJansen', password: 'Jan101112' },
                { username: 'BernhardBenutzer', password: 'Bernhard131415' }
            ];

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                const foundUser = users.find(user => user.username === enteredUsername && user.password === enteredPassword);

                if (foundUser) {             
                    window.location.href = 'dateneingabe.html';
                } else {
                    alert('Benutzername oder Passwort ist ungültig.');
                }
            });
        });
    </script>
</body>
</html>
